<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>

    <style>
        .container {
            width: 70%;
            margin: auto;
            text-align: center;
            position: absolute;
            top: 200px;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .dice {
            text-align: center;
            display: inline-block;
            margin: 10px;
        }

        body {
            background-color: #042f4b;
            margin: 0;
        }

        h1 {
            margin: 30px;
            font-family: "Lobster", cursive;
            text-shadow: 5px 0 #232931;
            font-size: 4.5rem;
            color: #4ecca3;
            text-align: center;
        }

        img {
            width: 100%;
        }

        .container-bottom {
            margin-top: 30px;
        }

        .btn {
            background: #4ecca3;
            font-family: "sans-serif";
            border-radius: 7px;
            color: #ffff;
            font-size: 30px;
            padding: 16px 25px 16px 25px;
            text-decoration: none;
        }

        .butn:hover {
            background: #232931;
            text-decoration: none;
        }

        .even-roll {
            transition: transform 1.5s ease-out;
        }

        .odd-roll {
            transition: transform 1.25s ease-out;
        }

        input {
            width: 10%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>Let's Play</h1>
        <div>
            <input type="text" placeholder="Enter any num" id="userNumber1">
        </div>
        <div class="dice">
            <img src="dice6.png" alt="dice 6" class="img1">
        </div>
        <div>
            <input type="text" placeholder="Enter any num" id="userNumber2">
        </div>
        <div class="dice">
            <img src="dice6.png" alt="dice 6" class="img2">
        </div>

        <div class="container-bottom">
            <button type="button" class="btn" onclick="rollTheDice()">Roll The Dice</button>
        </div>
    </div>


</body>

<script>

    function rollTheDice() {
        // let diceNum1 = document.querySelector(".img1");
        // let diceNum2 = document.querySelector(".img2");

        let diceNum1 = $(".img1");
        let diceNum2 = $(".img2");

        // diceNum1.setAttribute("src", "dicescroll.gif");
        // diceNum2.setAttribute("src", "dicescroll.gif");
        diceNum1.attr("src", "dicescroll.gif");
        diceNum2.attr("src", "dicescroll.gif");

        // let Unum1 = parseInt(document.getElementById("userNumber1").value);
        // let Unum2 = parseInt(document.getElementById("userNumber2").value);

        let Unum1 = parseInt($('#userNumber1').val());
        let Unum2 = parseInt($('#userNumber2').val());

        let randomNum1 = Math.floor(Math.random() * 6) + 1;
        let randomNum2 = Math.floor(Math.random() * 6) + 1;

        diceNum1.attr("src", "dice" + randomNum1 + '.png');
        diceNum2.attr("src", "dice" + randomNum2 + '.png');
        
        setTimeout(() => {
            let addno1 = Unum1 + randomNum1;
            let addno2 = Unum2 + randomNum2;
            let finalNo = addno1 + addno2;
            alert("sum : " + finalNo);

        }, 1000);

    }

</script>

</html>
